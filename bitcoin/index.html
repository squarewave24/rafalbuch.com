<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Blockchain - the good parts</title>
	<meta name="description" content="Blockchain - the good parts">
	<meta name="author" content="Brian Cavalier">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<link rel="shortcut icon" type="image/x-icon" href="favicon.jpg"/>
	<!-- Ensure no FUOC in the slides -->
	<style type="text/css">
		.presentation-loading * {
			visibility: hidden;
		}
		h5, h4, h3 {font-family: Arial, Helvetica, sans-serif; font-size: calc(100vw / 50)}
		h4 {font-size: calc(100vw / 40)}
		h3 {font-size: calc(100vw / 30)}
		.slide h1 {
			font-family: Helvetica
		}
		.slide li, table td, a {
			font-family:  Arial, Helvetica, sans-serif
		}
		.sub-note {
			color: #666;
			font-size: smaller;
		}
		div.main-slide {
			width: 100%;
			margin-left: 0;
			display: flex; 
			flex-direction: column;
			justify-content: center;
			left: 0;
		}
		div.main-slide img { 
			width: 90%;
			border: #555 solid 10px;
			/* position: absolute; */
			/* top: 50%;
			transform: translateY(-50%); */

		}
		div.vertical-slide {
			float: left; left: 0; margin-left: 0;
			height: 100vh;
			/* margin-left: -8%; */
		}
		div.vertical-slide img {
			height: 85vh;
			border: #666 1px solid;
			padding: 5px;
		}
		div.vertical-slide-text {
			float: left; width: 43vw; padding-left: 30px;
			/* border:#666 1px solid; */
		}
		li {

			font-size: calc(100vw / 40);
			color: #ddd;
		}
		li ul {
			margin-top: 29px !important;
		}
		ul li ul li {
			/* list-style-type: lower-alpha; */
			font-size: calc(100vw / 50);
		}
		ul li ul li ul li ul li {
			list-style: none
		}
		ul li ul li ul li {
			list-style: none;
			/* list-style-type: lower-alpha; */
			font-size: calc(100vw / 50);
		}
		
		div.vertical-slide-text img {
			max-width: 44vw;
		}
		.section-heading {
			text-align: center; height: 100%; 
		}
		h1 {
			font-size: calc(100vw / 15) !important;
		}
		.section-heading h1 {
			font-size: calc(100vw / 10) !important;
			padding-top: calc(30vh) !important;
		}
		#slide-container {
			margin-top: calc(1em + 4vh) !important; 
		}
		.portrait-warning {
			display: none;
		}
		@media all and (orientation:portrait) {
			.portrait-warning {
				display: block;
				font-family: Arial, Helvetica, sans-serif;
				color: #dd3333;
				font-size: calc(100vw/20);
			}
		}
		.toc {
			/* margin-top: calc(5vh) !important;  */
			text-align: center;
		}
		.toc h1 {
			padding-top: 5vh !important;
			font-size: calc(100vw / 30)
		}
		.section-references h3 { font-size: calc(100vw / 20)}
		table td { padding-right: 25px;}
		table  h2 {
			font-size: calc(100vw / 25) !important;
		}
		.sub-note, .sub-slide { color: #888;}
		.sub-slide {font-family: helvetica; font-size: calc(100vw / 70); margin-top: 5px; }
		a {color: #79a0e0; text-decoration: none}
		
	</style>

	<script data-curl-run="app/run.js" src="bower_components/curl/src/curl.js"></script>
</head>

<!-- Avoid any FUOC by adding presentation-loading, which the framework
     will remove later once the first slide is ready -->
<body class="presentation-loading">

	<div>
		<!-- The container to hold the slides -->
		<div id="slide-container">

		</div>

	</div>

</body>
</html>
